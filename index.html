<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>医師勤務カレンダー</title>
<link rel="stylesheet" href="./style.css">

<header class="page-head">
  <h1>Doctor Calendar</h1>
  <div class="controls">
    <label>Clinic:
      <input id="clinicInput" size="6" inputmode="numeric" pattern="[0-9]{3}">
    </label>
    <button id="reloadBtn">再読込</button>
  </div>
  <div class="month-nav">
    <button id="prevMonth">◀</button>
    <h2 id="tableTitle">Loading…</h2>
    <button id="nextMonth">▶</button>
  </div>
  <small id="meta"></small>
</header>

<div class="calendar-container">
  <table id="calendar">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<p class="note">
  ※ 黒=男性・赤=女性　※ ◇/♦=舌下可　※ 灰=休診
</p>

<script src="./script.js"></script>
